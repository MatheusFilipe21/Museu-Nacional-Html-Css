    <div id="container">

        <header>

                    <img src="imagens/depoimento.png">

                            <input class="campo" type="number" id="quantidade" value="1" min="1" max="10">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
